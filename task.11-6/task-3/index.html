<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11June-Task3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        
        label {
            font-weight: bold;
        }
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        .error {
            display: none;
            color: red;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <form>
        <label for="Fname">First Name:</label><br>
        <input type="text" id="Fname" onchange="validateInputCustom('Fname', /^[^\d]+$/, 'Numbers are not allowed')">
        <span id="fnames" class="error">Numbers are not allowed</span><br>

        <label for="Lname">Last Name:</label><br>
        <input type="text" id="Lname" onchange="validateInputCustom('Lname', /^[^\d]+$/, 'Numbers are not allowed')">
        <span id="lnames" class="error">Numbers are not allowed</span><br>

        <label for="Bdate">Birth Date:</label><br>
        <input type="text" id="Bdate" onchange="validateBirthDate()">
        <span id="bdates" class="error">The format should be dd/mm/yyyy</span><br>

        <label for="email">Email:</label><br>
        <input type="text" id="email" onchange="validateInputCustom('email', /^[^\s@]+@[^\s@]+\.[^\s@]+$/, 'The e-mail is not valid')">
        <span id="emails" class="error">The e-mail is not valid</span><br>

        <label for="email2">Confirm Email:</label><br>
        <input type="text" id="email2" onchange="validateEmailMatchCustom()">
        <span id="email2s" class="error">The e-mails do not match</span><br>

        <label for="pass">Password:</label><br>
        <input type="password" id="pass" onchange="validateInputCustom('pass', /^(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/, 'Password must be at least 8 characters long and include at least one special character')">
        <span id="passs" class="error">Password must be at least 8 characters long and include at least one special character</span><br>

        <label for="pass2">Confirm Password:</label><br>
        <input type="password" id="pass2" onchange="validatePassMatchCustom()">
        <span id="pass2s" class="error">The passwords do not match</span><br><br>

        <input type="submit" value="Submit">
    </form>

    <script>
        function validateInputCustom(inputId, regex, errorMessage) {
            const input = document.getElementById(inputId);
            const errorSpan = document.getElementById(inputId + 's');
            if (!regex.test(input.value)) {
                errorSpan.style.display = 'inline';
            } else {
                errorSpan.style.display = 'none';
            }
        }

        function validateEmailMatchCustom() {
            const email1 = document.getElementById('email').value;
            const email2 = document.getElementById('email2').value;
            const errorSpan = document.getElementById('email2s');
            if (email1 !== email2) {
                errorSpan.style.display = 'inline';
            } else {
                errorSpan.style.display = 'none';
            }
        }

        function validatePassMatchCustom() {
            const pass1 = document.getElementById('pass').value;
            const pass2 = document.getElementById('pass2').value;
            const errorSpan = document.getElementById('pass2s');
            if (pass1 !== pass2) {
                errorSpan.style.display = 'inline';
            } else {
                errorSpan.style.display = 'none';
            }
        }

        function validateBirthDate() {
            const birthDate = document.getElementById('Bdate').value;
            const errorSpan = document.getElementById('bdates');
            const regex = /^(\d{2})\/(\d{2})\/(\d{4})$/;
            if (!regex.test(birthDate)) {
                errorSpan.style.display = 'inline';
            } else {
                errorSpan.style.display = 'none';
            }
        }
    </script>
</body>
</html>
